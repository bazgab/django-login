<!DOCTYPE html>

<html data-bs-theme='dark'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
      <div class='container-md p-3 m-3'>
        <h1>
            Login
        </h1>
      </div> 

    <div class="w-25 position-absolute top-50 start-50 translate-middle">
        <form method="POST" action="">
            {% csrf_token %}
            {{form.as_p}}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <br>
            <input type="submit" class="btn btn-primary"/>
        </form>
        
        <br>
        <br>
        <p>Demo accounts: </p>
        <ul class="list-group">
            <li class="list-group-item list-group-item-dark">Username: user_one <br> Password: 1_password</li>
            <li class="list-group-item list-group-item-dark">Username: user_two <br> Password: 2_password</li>
            
          </ul>
    
    </div>

    </body>
</html>
